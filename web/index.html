<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupons</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<h2>Kuponi</h2>
<table id="coupons-tbl">
    <thead>
    <tr>
        <th>Proizvod</th>
        <th>Radnja</th>
        <th>Nova cena</th>
        <th>Stara cena</th>
        <th>Popust</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<br><br>
<h2>Dodaj kupon</h2>
<form id="add-coupon-form">
    <select name="shop" id="shops-dd" required>
        <option value="" selected disabled hidden>Ime radnje</option>
    </select>
    <input id="product" type="text" name="product" placeholder="Ime proizvoda" required>
    <input id="discounted-price" type="number" step="0.01" name="discounted-price" placeholder="Nova cena" required>
    <input id="original-price" type="number" step="0.01" name="original-price" placeholder="Stara cena" required>
    <input type="Submit" value="Dodaj">
</form>

<script src="js/script.js"></script>
</body>
</html>
